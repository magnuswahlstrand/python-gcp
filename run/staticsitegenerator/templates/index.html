<!DOCTYPE html>
<html>
<head>
    <title>Image Processing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
        .container {
            max-width: 800px;
            padding-top: 50px;
        }

        .box {
            width: 30px;
            height: 20px;
        }
    </style>
    <meta http-equiv="refresh" content="5">
</head>
<body>
<div class="container">
    <p>Loop through the list:</p>

    <div class="container">
        {% for image in images %}
        <div class="row">
            <div class="col-4">
                <img src="{{image.url}}" class="img-thumbnail"/>
            </div>
            <div class="col-4">
                <img src="{{image.url_blurred}}" class="img-thumbnail"/>
            </div>
            <div class="col-4">
                <table class="table-primary">
                    {% for safe_item in image['safe_search'] %}
                    <tr>
                        <td>{{ safe_item[0] }}</td>
                        <td class="d-inline-block">
                            {% for c in safe_item[1] %}<div class="box m-1 bg-success float-start">&nbsp</div>{% endfor %}
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <hr>
        </div>
        {% endfor %}
    </div>

</div>
</body>
</html>
