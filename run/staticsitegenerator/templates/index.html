<!DOCTYPE html>
<html>
<head>
    <title>Image Processing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
        .container {
            max-width: 500px;
            padding-top: 50px;
        }
    </style>
    <meta http-equiv="refresh" content="5">
</head>
<body>
<div class="container">
    <p>Loop through the list:</p>

    <div class="container">
        {% for image in images %}
        <div class="row">
            <div class="col">
                <!-- TODO: This is a pretty hacky way of retrieving the source image name, but it will do for now-->
                <img src="https://storage.googleapis.com/{{image.bucket.name[:-8]}}-upload/{{image.name[8:]}}"
                     class="img-thumbnail"/>
            </div>
            <div class="col">
                <img src="https://storage.googleapis.com/{{image.bucket.name}}/{{image.name}}" class="img-thumbnail"/>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
</body>
</html>
